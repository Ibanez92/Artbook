<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passport Authentication</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css" />
    <link href="stylesheets/style.css" rel="stylesheet" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.turnjs.com/lib/turn.min.js"></script>
    </script>
</head>

<body>
    <div id="flipbook">
        <div class="hard"> Turn.js </div>
        <div class="hard"></div>

        <div class="pg1"> Page 1 </div>
        <div class="pg2"> Page 2 </div>
        <div class="pg3"> Page 3 </div>
        <div class="pg4"> Page 4 </div>

        <div class="hard"></div>
        <div class="hard"></div>
    </div>
    <hr /> Page:
    <input type="number" id="pageFld" min=1 />
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
    <script>
        $("#flipbook").turn({
            width: 400,
            height: 300,
            autoCenter: true
        });

        $("#pageFld").val($("#flipbook").turn("page"));

        $("#flipbook").bind("turned", function (event, page, view) {
            $("#pageFld").val(page);
        });

        $("#pageFld").change(function () {
            $("#flipbook").turn("page", $(this).val());
        });

        $("#prevBtn").click(function () {
            $("#flipbook").turn("previous");
        });

        $("#nextBtn").click(function () {
            $("#flipbook").turn("next");
        });
    </script>
    <script async src="//jsfiddle.net/blasten/A9a7Eembed/"></script>
</body>

</html>
